    <style>
        .profile-picture {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .profile-picture img {
            width: 100px; /* Ensuring the size is 100x100px */
            height: 100px;

        /* General Styles */

            margin: 0;
            padding: 0;
            background-color: #121212;

        }

        /* Link Button Styles */
        .lnk {
            background-color: rgba(0, 0, 0, 0.7);
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
            transition: background-color 0.3s ease;
            text-align: center;
            display: block;
            width: 200px;
            margin: 10px auto; /* Center-align the button */
        }

        .lnk:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }

        /* Spotify Modal Styles */
        .spotify-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .modal-content {
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            width: 80%;
            max-width: 600px;
            border-radius: 8px;
            text-align: center;
            position: relative;
            animation: slideIn 0.5s ease-in-out;
        }

        .close {
            position: absolute;
            top: 10px;
            right: 10px;
            color: #fff;
            font-size: 30px;
            cursor: pointer;
        }

        #recently-played-tracks {
            margin-top: 20px;
            max-height: 300px;
            overflow-y: auto;
            text-align: left;
        }

        .track {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            background-color: #282828;
            padding: 10px;
            border-radius: 8px;
        }

        .track img {
            width: 50px;
            height: 50px;
            border-radius: 5px;
            margin-right: 15px;
        }

        .track div {
            flex: 1;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50%);
            }

            100% {
                transform: translateY(0);
            }
        }
    </style>

    <script>
        // Spotify Modal Logic
        const clickMeButton = document.getElementById("click-me-btn");
        const spotifyModal = document.getElementById("spotify-modal");
        const closeSpotifyModal = document.getElementById("close-spotify-modal");

        clickMeButton.addEventListener("click", () => {
            spotifyModal.style.display = "flex";
            displaySpotifyTracks();
        });

        closeSpotifyModal.addEventListener("click", () => {
            spotifyModal.style.display = "none";
        });

        function displaySpotifyTracks() {
            const tracks = [
                { name: "Through The Storm", artist: "YoungBoy Never Broke Again", image: "https://iili.io/2r7S54j.jpg" },
                { name: "25", artist: "Rod Wave", image: "https://iili.io/2r7rACX.jpg" },
                { name: "Yayo Connect", artist: "Knaller", image: "https://iili.io/2r746W7.th.jpg" },
            ];
            const trackList = document.getElementById("recently-played-tracks");
            trackList.innerHTML = ''; // Clear previous tracks
            tracks.forEach(track => {
                const trackDiv = document.createElement("div");
                trackDiv.classList.add("track");
                trackDiv.innerHTML = `
                    <img src="${track.image}" alt="${track.name}">
                    <div>
                        <h4>${track.name}</h4>
                        <p>${track.artist}</p>
                    </div>
                `;
                trackList.appendChild(trackDiv);
            });
        }

        // Typewriter effect
        const typewriterElement = document.getElementById("typewriter");
        const textLines = [
            "trippin on double percs",
            "bitches aint shit but hoes",
            "fucking thots is my main hobby"
        ];

        let currentLine = 0;
        let currentText = "";
        let isDeleting = false;
        let textIndex = 0;

        function typeWriter() {
            if (currentLine < textLines.length) {
                if (isDeleting) {
                    currentText = textLines[currentLine].substring(0, textIndex);
                    textIndex--;
                } else {
                    currentText = textLines[currentLine].substring(0, textIndex);
                    textIndex++;
                }
                typewriterElement.textContent = currentText;

                if (!isDeleting && textIndex === textLines[currentLine].length) {
                    setTimeout(() => {
                        isDeleting = true;
                    }, 1500);
                } else if (isDeleting && textIndex === 0) {
                    isDeleting = false;
                    currentLine++;

                    // Restart the typewriter from the first line
                    if (currentLine === textLines.length) {
                        currentLine = 0;
                    }
                }

                setTimeout(typeWriter, isDeleting ? 100 : 150);
            }
        }

        typeWriter();
    </script>
